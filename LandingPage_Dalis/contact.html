<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        /* Basic reset */
        body, h1, a {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Page background color */
        body {
            background-color: #f4f1e1;
            color: #3e2c41;
            padding: 20px;
        }

        /* Main container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        /* Style for the phone number and email */
        .contact-info {
            font-size: 24px;
            margin: 20px 0;
        }

        .contact-info h1 {
            font-size: 26px;
            color: #6f4f28; /* Coffee brown */
        }

        /* Style for navigation links */
        .navbar a {
            text-decoration: none;
            color: #8b5e3c;
            margin: 0 15px;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 25px;
            background-color: #fff0e6; /* Light coffee cream */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar a:hover {
            background-color: #6f4f28;
            color: white;
            transform: scale(1.05);
        }

        /* Footer styling */
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #3e2c41;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="contact-info">
            <h1>Phone: 09129457063</h1>
            <h1>Email: jhake@gmail.com</h1>
        </div>

        <div class="navbar">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="page.html">Page</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </div>

        <footer>
            <p>&copy; 2025 Your Company. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
