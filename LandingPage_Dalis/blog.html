<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset some default styles */
        body, a {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Set the background and text color */
        body {
            background-color: #f4f1e1;
            color: #3e2c41;
            padding: 20px;
            text-align: center;
        }

        /* Styling for the links */
        a {
            text-decoration: none;
            color: #8b5e3c;
            margin: 0 15px;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 25px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #6f4f28;
            color: white;
        }

        /* Optional: Special styling for the first link */
        .special-link {
            color: #8b5e3c;
            font-weight: bold;
            font-size: 20px;
        }

        .special-link:hover {
            color: white;
            background-color: #6f4f28;
        }

    </style>
</head>

<body>

    <!-- Special link with class for styling -->
    <a href="https://youtu.be/Qto1QiffKXE?si=NEhmVGicq5J2_YGu" class="special-link">Lala (YouTube Link)</a>

    <!-- Navigation links -->
    <div>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="page.html">Page</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
    </div>

</body>

</html>
