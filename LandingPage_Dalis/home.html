<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jb_landing_page.com</title>
    <style>
        /* Reset some default styles */
        body, h1, a {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Background color and font color to reflect a coffee theme */
        body {
            background-color: #f4f1e1; /* light beige */
            color: #3e2c41; /* dark coffee color */
            padding: 20px;
            font-size: 16px;
        }

        /* Heading style */
        h1 {
            text-align: center;
            color: #3e2c41;
            margin-bottom: 20px;
        }

        /* Styling for links */
        a {
            text-decoration: none;
            color: #8b5e3c; /* coffee brown */
            margin: 0 15px;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #6f4f28; /* slightly darker brown */
        }

        /* Navigation bar */
        .navbar {
            text-align: center;
            margin-bottom: 50px;
        }

        .navbar a {
            padding: 10px 15px;
            border-radius: 25px;
            background-color: #fff0e6; /* light coffee cream */
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar a:hover {
            background-color: #6f4f28; /* dark coffee brown */
            color: white;
            transform: scale(1.05);
        }

        /* Centered container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        /* Add a footer */
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #3e2c41;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to JB Landing Page!</h1>

        <div class="navbar">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="page.html">Page</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </div>

        <footer>
            <p>&copy; 2025 JB Coffee World. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
