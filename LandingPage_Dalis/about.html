<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Lovers</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f0e3; /* Light coffee color */
            color: #3e2a47; /* Dark coffee color for text */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #6f4f37; /* Coffee brown */
            font-size: 3em;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        h3 {
            text-align: center;
            color: #6f4f37;
            font-size: 1.5em;
        }

        /* Navigation bar styling */
        nav {
            text-align: center;
            background-color: #6f4f37; /* Coffee brown */
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #f8f0e3; /* Light coffee color */
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #3e2a47; /* Dark coffee color */
        }

        /* Container for content */
        .content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #6f4f37;
            color: #f8f0e3;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .coffee-image {
            width: 100%;
            height: auto;
            margin: 20px 0;
        }

        .btn-coffee {
            background-color: #6f4f37;
            color: #f8f0e3;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-coffee:hover {
            background-color: #3e2a47;
        }
    </style>
</head>
<body>

    <h1>JHAKE BRYLLE DALIS</h1>
    <h3>Proper Langcangan, Oroquieta City</h3>

    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="page.html">Page</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
    </nav>

    

    <footer>
        <p>&copy; 2025 Coffee Lovers | Designed with love and coffee</p>
    </footer>

</body>
</html>
